<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">
      <b>Daftar Nama Perihal</b>
      <button type="button" class="btn btn-success btn-sm pull-right" data-toggle="modal" 
      (click)="perihalModal.show()">
        <i class="fa fa-plus"></i>&nbsp; Tambah perihal {{tipe_surat}}
      </button>
    </div>
    <div class="card-block">
      <table datatable class="row-border hover" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
        <thead>
          <tr>
            <th>ID Perihal</th>
            <th>Nama Perihal</th>
            <th style="text-align: center">Aksi</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let perihal of perihalData">
            <td>{{ perihal.id }}</td>
            <td>{{ perihal.nama_perihal }}</td>
            <td style="text-align: center">
              <button class="btn btn-danger btn-sm">Hapus</button>
              <button class="btn btn-primary btn-sm">Edit</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div bsModal #perihalModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="disposisiModal" aria-hidden="true"
  [config]="{backdrop: 'static'}">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 style="text-align:center;">Tambah Perihal</h4>
        <button type="button" class="close" (click)="perihalModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="perihalForm">
          <div class="form-group">
            <label for="namaPerihal">Nama perihal</label>
            <input type="text" class="form-control" id="namaPerihal" placeholder="Masukkan perihal" formControlName="namaPerihal">
          </div>
          <button class="btn btn-primary pull-right" (click)="onSubmit()">Tambah</button>
        </form>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
