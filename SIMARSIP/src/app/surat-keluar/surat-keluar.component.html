
<div class="animated fadeIn">
  
  <div clas="col-md-12">
    <button type="button" class="btn btn-primary" data-toggle="modal" (click)="largeModal.show()" >
      <i class="fa fa-plus"></i>&nbsp; Entri Surat Keluar
    </button>
  </div> <br>
  
  <div class="row">
  <!-- datatables for list suratmasuk -->
    <div class="col-sm-6 col-md-12">
      <div class="card card-accent-primary">
        <div class="card-header">
          <b>Daftar Surat Keluar</b>
        </div>
        <div class="card-block">
          <div class="col-lg-12">
            <table datatable class="row-border hover" [dtOptions]="dtOptions"  [dtTrigger]="dtTrigger">
              <thead>
                <tr>
                  <th>id</th>                  
                  <th>user id</th>
                  <th>title</th>
                  <th>completed</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let data of datalist">
                  <td>{{data.id}}</td>
                  <td>{{data.title}}</td>
                  <td>{{data.userId}}</td>
                  <td>{{data.completed}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div><!--/.col-->
  
  </div>
</div>

<!-- form entri Keluar -->
<div bsModal #largeModal="bs-modal" class="modal fade" style="" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" style="width: 1024" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 style="text-align:center;" >Entri Surat Keluar</h4>
         <button type="button" class="close" (click)="largeModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button> 
      </div>
      <div class="modal-body">
        <div class="garis">
          <p> <span style="font-size:17px">Informasi Surat</span></p>
        </div>
        <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
          <div class="form-group row">
            <label class="col-md-3 form-control-label">Nomor</label>
            <div class="col-md-9">
              <input type="text" id="text-input" name="text-input" class="form-control" placeholder="nomor">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 form-control-label" for="text-input">Perihal</label>
            <div class="col-md-9">
              <input type="text" id="text-input" name="text-input" class="form-control" placeholder="Perihal">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 form-control-label" for="email-input">Pengirim</label>
            <div class="col-md-9">
              <input type="email" id="email-input" name="email-input" class="form-control" placeholder="Pengirim">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 form-control-label" for="password-input">Tanggal surat</label>
            <div class="col-md-9">
              <input type="text" id="password-input" name="password-input" class="form-control" placeholder="Tanggal Surat" value="pake date picker">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 form-control-label" for="password-input">Tanggal entri</label>
            <div class="col-md-9">
              <input type="text" id="password-input" name="password-input" class="form-control" placeholder="Tanggal Surat" value="otomatis tanggal sekarang pake datepicker">
            </div>
          </div>            
          <div class="form-group row">
            <label class="col-md-3 form-control-label" for="password-input">Jenis surat</label>
              <div class="col-md-9">
              <select id="select" name="select" class="form-control">
                <option value="0">KK</option>
                <option value="1">PP</option>
                <option value="2">kB</option>
                <option value="3">lainnya..</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 form-control-label" for="password-input">Upload surat</label>
            <div class="col-md-9">
              <input type="file" id="password-input" name="password-input" class="form-control" >
            </div>
          </div>          
          <div class="garis">
            <p><span style="font-size:17px">Relasi Surat</span></p>
          </div>
          <div class="form-group row">
            <label class="col-md-3 form-control-label" for="password-input">Tujuan</label>
              <div class="col-md-9">
              <select id="select" name="select" class="form-control">
                <option value="0">Please select</option>
                <option value="1">Option #1</option>
                <option value="2">Option #2</option>
                <option value="3">Option #3</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 form-control-label" for="password-input">Lampiran</label>
            <div class="col-md-9">
              <input type="text" id="password-input" name="password-input" class="form-control" placeholder="Lampiran" value="pake typeahead dan tags">
            </div>
          </div>               
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="largeModal.hide()">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
