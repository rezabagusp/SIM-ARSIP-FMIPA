
<div class="animated fadeIn">
  
  <div class="row">
  <!-- datatables for list suratmasuk -->
    <div class="col-sm-6 col-md-12">
      <div class="card card-accent-primary">
        <div class="card-header">
          <b>Daftar Lampiran</b>
          <button type="button" class="btn btn-success btn-sm pull-right" style="border-radius:5px" data-toggle="modal" (click)="largeModal.show()" >
            <i class="fa fa-plus"></i>&nbsp; Tambah Lampiran
          </button>          
        </div>
        <div class="card-block">
          <div class="col-lg-12">
            <table datatable class="row-border hover" [dtOptions]="dtOptions"  [dtTrigger]="dtTrigger">
              <thead>
                <tr>
                  <th>id</th>                  
                  <th>user id</th>
                  <th>title</th>
                  <th>completed</th>
                </tr>
              </thead>
              <tbody style="overflow-x: scroll; overflow: auto">
                <tr *ngFor="let data of datalist">
                  <td>{{data.id}}</td>
                  <td>{{data.title}}</td>
                  <td>{{data.userId}}</td>
                  <td>{{data.completed}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div><!--/.col-->
  
  </div>
</div>

<!-- form entri lampiran -->
<div bsModal #largeModal="bs-modal" class="modal fade" style="" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 style="text-align:center;" >Masukan Informasi Lampiran</h4>
         <button type="button" class="close" (click)="largeModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button> 
      </div>
      <div class="modal-body">
          <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
            <div class="form-group row">
              <label class="col-md-3 form-control-label">Nomor</label>
              <div class="col-md-9">
                <input type="text" id="text-input" name="text-input" class="form-control" placeholder="masukkan nomor lampiran">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label" for="text-input">Judul</label>
              <div class="col-md-9">
                <input type="text" id="text-input" name="text-input" class="form-control" placeholder="judul lampiran">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label" for="email-input">Pengirim</label>
              <div class="col-md-9">
                <input type="email" id="email-input" name="email-input" class="form-control" placeholder="masukkan nama pengirim">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label" for="password-input">Tanggal Lampiran</label>
              <div class="col-md-9">
                  <ng2-datepicker [options]="options" class="paksa"  [(ngModel)]="dateLampiran" name="date" ></ng2-datepicker>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label" for="password-input">Upload Lampiran</label>
              <div class="col-md-9">
                <input type="file" id="password-input" name="password-input" class="form-control">
              </div>
            </div>            
          </form>        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="largeModal.hide()">Tutup</button>
        <button type="button" class="btn btn-primary">Simpan</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
