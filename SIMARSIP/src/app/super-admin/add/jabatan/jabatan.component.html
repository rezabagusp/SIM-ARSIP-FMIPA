<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">
      <b>Daftar Nama Jabatan</b>
      <button type="button" class="btn btn-success btn-sm pull-right" data-toggle="modal" 
      (click)="jabatanModal.show()">
        <i class="fa fa-plus"></i>&nbsp; Tambah jabatan
      </button>
    </div>
    <div class="card-block">
      <table datatable class="row-border hover" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
        <thead>
          <tr>
            <th>ID Jabatan</th>
            <th>Nama Jabatan</th>
            <th style="text-align: center">Aksi</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let jabatan of jabatanData">
            <td>{{ jabatan.id }}</td>
            <td>{{ jabatan.text }}</td>
            <td style="text-align: center">
              <button class="btn btn-danger btn-sm" (click)="onDelete(jabatan.id)">Hapus</button>
              <button class="btn btn-primary btn-sm" (click)="clickRow(jabatan)">Edit</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div bsModal #jabatanModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" 
  aria-labelledby="disposisiModal" aria-hidden="true"
  [config]="{backdrop: 'static'}">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 style="text-align:center;">Tambah Jabatan</h4>
        <button type="button" class="close" (click)="jabatanModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="jabatanForm">
          <div class="form-group">
            <label for="namaJabatan">Jabatan</label>
            <input type="text" class="form-control" id="namaJabatan" placeholder="Masukkan jabatan" formControlName="namaJabatan">
          </div>
          <button class="btn btn-primary pull-right" (click)="onSubmit()">Tambah</button>
        </form>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->

<div bsModal #jabatanModalEdit="bs-modal" class="modal fade" tabindex="-1" role="dialog" 
  aria-labelledby="jabatanModalEdit" aria-hidden="true"
  [config]="{backdrop: 'static'}">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 style="text-align:center;">Edit Jabatan</h4>
        <button type="button" class="close" (click)="jabatanModalEdit.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="jabatanForm">
          <div class="form-group">
            <label for="namaJabatan">Jabatan</label>
            <input type="text" class="form-control" id="namaJabatan" placeholder="Masukkan jabatan" formControlName="namaJabatan">
          </div>
          <button class="btn btn-primary pull-right" (click)="onUpdate()">Edit</button>
        </form>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
